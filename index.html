<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Logika | Logika Matematika</title>
    <link rel="icon" type="image/png" href="Asset/Logo.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kalkulator Logika Matematika Kelompok 7</h1>

    <div class="container">
        <div class="premis">
            <label for="operand1"></label>
            <div style="position: relative;" class="premis">
                <button id="deleteButton" class="delete-button" onclick="clearResult()">C</button>
                <label for="operand1">Premis 1:</label>
                <select id="operand1">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            
            <label for="operand2" id="labelOperand2">Premis 2:</label>
            <select id="operand2">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
        </div>
        <div class="operasi">
            <label for="operation">Operasi:</label>
            <select id="operation">
                <option value="AND">AND (∧)</option>
                <option value="OR">OR (∨)</option>
                <option value="NOT">NOT (¬)</option>
                <option value="IMPLIKASI">IMPLIKASI (→)</option>
                <option value="BIIMPLIKASI">BIIMPLIKASI (↔)</option>
                <option value="EXCLUSIVE OR">EXCLUSIVE OR (⊕)</option>
            </select>
            <button onclick="hitung()">Hitung</button>
        </div>
        <div class="result">
            <h2>Hasil: </h2>
            <span id="result">....</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
